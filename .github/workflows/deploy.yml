name: Deploy Infrastructure

on:
  push:
    branches: [ "main" ]

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::043309352345:role/terraform-deployment-github-actions-role
          aws-region: eu-west-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Destroy
        run: terraform destroy -auto-approve

      - name: Terraform Apply
        run: terraform apply -auto-approve

      # SSH Deployment Section
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}  # Use same secret name as before
          username: ${{ secrets.EC2_USER }}  # Keep consistent naming
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            cd /home/docker/terraform-ec2-deployment  # Your actual path
            git pull origin main
            docker-compose down
            docker-compose up -d
